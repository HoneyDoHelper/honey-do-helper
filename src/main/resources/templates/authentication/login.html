<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{partials/head.html :: head('Login')}">

</head>
<body>
<header th:replace="~{partials/header.html :: header}"></header>

<main>
    <section class="container">
        <div th:if="${param.error}">
            Invalid Username and Password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" th:method="post" class="position-relative">
            <h1 class="">Login</h1>

            <div class="row row-cols-3 g-3 mb-5">
                <div class="col-1 col-lg-2"></div>
                <div class="col-10 col-lg-8">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="floatingEmail" placeholder="Email" name="email">
                        <label for="floatingEmail">Email</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mb-4 d-flex justify-content-between">
                        <a href="/support" class="link-primary">forgot password?</a>
                        <p class="d-none d-lg-block">Dont have an account? <a href="/register/user">Sign Up</a></p>
                        <button type="submit" class="btn btn-warning">Log in</button>
                    </div>
                    <p class="d-block d-lg-none text-center">Dont have an account? <a href="/register/user">Sign Up</a></p>

                </div>
                <div class="col-1 col-lg-2"></div>
            </div>
        </form>
    </section>
</main>

<footer th:replace="~{partials/footer.html :: footer}"></footer>
</body>
</html>
