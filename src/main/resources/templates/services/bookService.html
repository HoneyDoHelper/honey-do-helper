<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{partials/head.html :: head('Profile')}">

</head>
<body>

<header th:replace="~{partials/header.html :: header}"></header>

<main>
    <section class="container">
        <div class="row mb-4">
            <div class="col me-3">
                <!--                <h1 th:text="${honeydoer.user.firstName} + ' ' + ${honeydoer.user.lastName} + ' ' +"></h1>-->
                <h1>
                    <span th:text="${honeydoer.user.firstName} + ' ' + ${honeydoer.user.lastName}"></span>
                    <span>(</span>
                    <span><svg th:replace="~{partials/star.html :: fullStarBig}"></svg></span>
                    <span th:text="${honeydoer.rating}">Stars</span>
                    <span>)</span>
                </h1>

                <div class="row mb-5">
                    <div class="col">
                        <img th:src="@{/img/team/travis.png}" class="ratio ratio-1x1 w-100 rounded-circle"/>
                    </div>
                    <div class="col-8 align-self-center">
                        <h2 th:text="${service.services.name}"></h2>
                        <p th:text="${honeydoer.user.firstName} + '\'s Experience'">Service Experience</p>
                        <p th:text="${service.aboutService}">Experience Description</p>
                        <p th:text="'$' + ${service.rate} + '/hr'" class="card-title">Rate $/hr</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <img th:src="@{{serviceImg}(serviceImg = ${service.services.imgFilePath})}" class="img-fluid"/>
            </div>
        </div>
        <div class="row">
            <form th:action="@{'/services/bookService/' + ${honeydoer.id} + '/' + ${service.id}}" th:object="${newTask}" th:method="post">
                <div class="col">
                    <h2 th:text="${#dates.format(#dates.createNow(), 'MMMM')}">Current Month</h2>
                    <img th:src="@{/img/team/travis.png}" class="img-fluid"/>

                </div>
                <div class="col me-3">
                    <div>
                        <label for="time-select">Select start time</label>
                        <select id="time-select" th:field="*{dateAssigned}">
                            <option th:value="6">6:00am</option>
                            <option th:value="7">7:00am</option>
                            <option th:value="8">8:00am</option>
                            <option th:value="9">9:00am</option>
                            <option th:value="10">10:00am</option>
                            <option th:value="11">11:00am</option>
                            <option th:value="12">12:00pm</option>
                            <option th:value="13">1:00pm</option>
                            <option th:value="14">2:00pm</option>
                            <option th:value="15">3:00pm</option>
                            <option th:value="16">4:00pm</option>
                            <option th:value="17">5:00pm</option>
                            <option th:value="18">6:00pm</option>
                        </select>
                    </div>
                    <div>
                        <label for="duration-select">Select duration</label>
                        <select id="duration-select" th:field="*{dateCompleted}">
                            <option th:value="1">1 hour</option>
                            <option th:value="1.5">1 hour and 30 minutes</option>
                            <option th:value="2">2 hours</option>
                            <option th:value="2.5">2 hours and 30 minutes</option>
                            <option th:value="3">3 hours</option>
                            <option th:value="3.5">3 hours and 30 minutes</option>
                            <option th:value="4">4 hours</option>
                            <option th:value="4.5">4 hours and 30 minutes</option>
                            <option th:value="5">5 hours</option>
                            <option th:value="5.5">5 hours and 30 minutes</option>
                            <option th:value="6">6 hours</option>
                            <option th:value="6.5">6 hours and 30 minutes</option>
                            <option th:value="7">7 hours</option>
                            <option th:value="7.5">7 hours and 30 minutes</option>
                            <option th:value="8">8 hours</option>
                            <option th:value="8.5">8 hours and 30 minutes</option>
                        </select>
                    </div>
                    <div>
                        <label for="details">Job Description</label>
                        <textarea id="details" name="details" maxlength="250" th:field="*{taskDetails}"></textarea>
                    </div>
                    <input type="hidden">
<!--                           th:value="${newTask.id}" name="newTaskId">-->
                    <button type="submit">Submit Proposal</button>
                </div>
            </form>

        </div>
    </section>

    <section class="container-fluid">
        <div>
            <h2 class="text-center">Upload images for your project</h2>
            <label for="project_img">Project Photo:</label><br>
            <div class="mb-4">
                <input type="file" class="form-control form-control-lg" id="project_img"
                       name="project_img">
            </div>
        </div>
    </section>

    <section class="container">
        <h2 th:text="'Your ' + ${service.services.name} + ' service proposal to ' + ${honeydoer.user.firstName}">Your X
            service proposal to X</h2>
        <div class="row row-cols-3 g-3">
            <article class="col border border-light border-1">
                <div class="card">
                    <div class="card-header">
                        <p>Stars</p>
                    </div>
                    <div class="card-body">
                        <p>MONEY LOGIC GOES HERE</p>
                    </div>
                    <div class="card-footer">
<!--                        <form th:action="@{'/services/bookService/' + ${honeydoer.id} + '/' + ${service.id}}"-->
<!--                              th:method="post">-->
<!--                           -->
<!--                        </form>-->
                    </div>
                </div>
            </article>
        </div>
    </section>

</main>
<footer th:replace="~{partials/footer.html :: footer}"></footer>
</body>
</html>
