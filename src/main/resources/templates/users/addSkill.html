<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{partials/head.html :: head('Add Skill')}">

</head>
<body>

<header th:replace="~{partials/header.html :: header}"></header>

<main>
  <section class="container">
    <div class="row">
      <h1>Did you acquire a new skill, <span th:text="${honeydoer.user.firstName}"></span>?</h1>

      <div class="col">
        <form th:action="@{/add/skills}" th:method="post">
          <div class="row row-cols-2 g-3">
            <div class="col">
              <div class="form-group mb-2">
                <label for="service">Service:</label>
                <select id="service" name="service" class="form-select form-control">
                  <option value="" disabled selected>Select One</option>
                  <option th:each="service : ${services}" th:text="${service.name}" th:value="${service.id}">
                    Service Name
                  </option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="form-group mb-2">
                <label for="hourly-rate">Your hourly rate:</label>
                <input type="number" id="hourly-rate" name="hourly-rate" class="form-control">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group mb-2">
              <label for="experience">Your Experience:</label>
              <textarea id="experience" name="experience" rows="4" class="form-control" maxlength="250"
                        th:field="${honeydoerServices.aboutService}"></textarea>
            </div>
          </div>

          <input type="hidden" th:value="${honeydoer.user.id}" name="honeydoerId">
          <button type="submit" class="honeydoer-submit mt-2">Add</button>
        </form>
      </div>
    </div>
  </section>
</main>

<footer th:replace="~{partials/footer.html :: footer}"></footer>
</body>
</html>
