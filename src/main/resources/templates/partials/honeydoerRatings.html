
<section th:fragment="ratings" class="container">
  <th:block th:if="${reviews.size() <= 0}">
    <p>No reviews yet.</p>
  </th:block>

  <th:block th:unless="${reviews.size() <= 0}">
    <h2 th:text="'Reviews (' + ${reviews.size()} + ')'">Reviews(7)</h2>
    <div id="ratingsCarousel" class="carousel slide">
      <div th:with="reviewsSize=${#numbers.sequence(0, reviews.size()-1)}" class="carousel-inner">
        <div th:each="index : ${reviewsSize}"
             th:classappend="${index == 0} ? 'carousel-item active' : 'carousel-item'">

          <div class="row row-cols-3 g-3">

            <article class="col-3 col-md"></article>

            <article class="col-6 col-md">
              <div class="card py-3 px-2">
                <div class="card-header">
                  <div th:switch="${reviews[index].getStars().toString()}">
                    <div th:case="ONE">
                      <svg th:replace="~{partials/star.html :: fullStar}"></svg>
                      <svg th:replace="~{partials/star.html :: emptyStar}"></svg>
                      <svg th:replace="~{partials/star.html :: emptyStar}"></svg>
                      <svg th:replace="~{partials/star.html :: emptyStar}"></svg>
                      <svg th:replace="~{partials/star.html :: emptyStar}"></svg>
                    </div>
                    <div th:case="TWO">
                      <svg th:replace="~{partials/star.html :: fullStar}"></svg>
                      <svg th:replace="~{partials/star.html :: fullStar}"></svg>
                      <svg th:replace="~{partials/star.html :: emptyStar}"></svg>
                      <svg th:replace="~{partials/star.html :: emptyStar}"></svg>
                      <svg th:replace="~{partials/star.html :: emptyStar}"></svg>
                    </div>
                    <div th:case="THREE">
                      <svg th:replace="~{partials/star.html :: fullStar}"></svg>
                      <svg th:replace="~{partials/star.html :: fullStar}"></svg>
                      <svg th:replace="~{partials/star.html :: fullStar}"></svg>
                      <svg th:replace="~{partials/star.html :: emptyStar}"></svg>
                      <svg th:replace="~{partials/star.html :: emptyStar}"></svg>
                    </div>
                    <div th:case="FOUR">
                      <svg th:replace="~{partials/star.html :: fullStar}"></svg>
                      <svg th:replace="~{partials/star.html :: fullStar}"></svg>
                      <svg th:replace="~{partials/star.html :: fullStar}"></svg>
                      <svg th:replace="~{partials/star.html :: fullStar}"></svg>
                      <svg th:replace="~{partials/star.html :: emptyStar}"></svg>
                    </div>
                    <div th:case="FIVE">
                      <svg th:replace="~{partials/star.html :: fullStar}"></svg>
                      <svg th:replace="~{partials/star.html :: fullStar}"></svg>
                      <svg th:replace="~{partials/star.html :: fullStar}"></svg>
                      <svg th:replace="~{partials/star.html :: fullStar}"></svg>
                      <svg th:replace="~{partials/star.html :: fullStar}"></svg>
                    </div>
                  </div>
                </div>

                <div class="card-body px-0">
                  <p th:text="${reviews[index].comment}">Placeholder</p>
                </div>

                <div class="card-footer px-0 pb-0">
                  <div class="row row-cols-1 row-cols-md-2 g-3">
                    <div class="col-6 col-sm-5 col-md-4 d-flex justify-content-center">
                      <th:block th:each="profile : ${userProfiles}">
                        <th:block th:if="${profile.id} == ${reviews[index].task.user.id}">
                          <img th:src="@{${profile.imgFilePath}}"
                               class="w-100 ratio ratio-1x1 rounded-circle align-self-center"
                          >
                        </th:block>
                      </th:block>
                    </div>

                    <div class="col">
                      <p th:text="${reviews[index].task.honeydoerService.services.name}"
                         class="text-start lh-sm"
                      >Service Type</p>

                      <p th:text="${reviews[index].task.user.firstName}"
                         class="text-start lh-sm"
                      >Client Name</p>
                    </div>
                  </div>
                </div>
              </div>
            </article>

            <article class="col-3 col-md"></article>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#ratingsCarousel" data-bs-slide="prev">
        <div class="bg-color-primary-main p-3 rounded-circle d-flex align-items-center justify-content-center">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </div>

      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#ratingsCarousel" data-bs-slide="next">
        <div class="bg-color-primary-main p-3 rounded-circle d-flex align-items-center justify-content-center">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </div>
      </button>
    </div>
  </th:block>
</section>
